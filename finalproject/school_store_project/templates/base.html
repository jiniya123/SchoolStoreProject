{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/672e45112d.js" crossorigin="anonymous"></script>


    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container-fluid m0-p0">
    <header>
        <div style="width: 100%;">
          <a href="#"><img src="{% static 'img/banner.png' %}" class="img-fluid" alt="image" style="height: 350px; width:1600px"></a>
        </div>
    </header>
    {% include 'navbar.html' %}

    <div class="container">
            {% block content %}
            {% endblock %}
    </div>
    {% include 'footer.html' %}
</div>
</body>
</html>

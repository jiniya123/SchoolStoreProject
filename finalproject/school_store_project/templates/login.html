<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Add CSS styles for the card container */
        .card-container {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* Add styles for the "Student Login" title */
        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="background-color: pink;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="card-container"> <!-- Add the card container div -->
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static 'img/log.png' %}" alt="IMG" style="width:100%;">
                </div>

                <div class="card-content"> <!-- Card content div for username, password, login button, and link -->
                    <div class="login-title"> <!-- Add the "Student Login" title -->
                        College Student Login
                    </div>

                    <form class="login100-form validate-form" method="post" action="">
                        {% csrf_token %}

                        <div class="wrap-input100 validate-input" data-validate="Username is required">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <input type="submit" value="Login" name="submit_btn" class="login100-form-btn">
                        </div>

                        <div class="text-center p-t-10">
                            {% for msg in messages %}
                            <p class="wrap-input100" style="color:red;">
                                {{msg}}
                            </p>
                            {% endfor %}
                        </div>
                    </form>

                    <div class="text-center p-t-115">
                        <a class="txt2" href="{% url 'school_store_app:register' %}">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </div> <!-- End of card content div -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
